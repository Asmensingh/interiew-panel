<div class="login">
    <img src="assets/img/login-b.jpg" alt="" width="100%" height="593px">
    <div class="centered">
        <div class="login_form">
            <h3>User Login</h3>
            <div class="container">
                <div class="row">
                    <form>
                        <div>
                            <div class="form-group">
                                <label for="username">UserName</label>
                                <input type="text" class="form-control" id="username" formControlName="username" placeholder="Please enter username">
                                <!-- <span class="help-block"
                                        *ngIf="!SignupForm.get('userData.username').valid&&SignupForm.get('userData.username').touched">
                                        <span *ngIf="SignupForm.get('userData.username').errors['nameIsForbidden']">name
                                            is invalid</span>
                                        <span *ngIf="SignupForm.get('userData.username').errors['required']">field is
                                            required</span>
                                    </span> -->
                            </div>
                            <div class="form-group">
                                <label for="email">Password</label>
                                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Please enter username">

                                <!-- <span class="help-block"
                                        *ngIf="!SignupForm.get('userData.email').valid && SignupForm.get('userData.email').touched">
                                        please enter a valid email id
                                    </span> -->
                            </div>
                            <div class="form-group">
                                <a href="#">Forgot password ? </a>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
                <div class="form-group1">
                    <span>Need an account ?  </span><a [routerLink]="['/login']"> Sign In </a>
                </div>
            </div>
        </div>
    </div>
</div>
