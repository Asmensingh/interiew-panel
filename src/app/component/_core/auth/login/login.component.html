<div class="login">
    <img src="assets/img/login-b.jpg" alt="" width="100%" height="593px">
    <div class="centered">
        <div class="login_form">
            <h3>User Login</h3>
            <div class="container">
                <div class="row">
                    <form [formGroup]='loginFrom' (ngSubmit)='loginFrom.valid && formSubmit()' novalidate>
                        <div>
                            <div class="form-group">
                                <label for="username">Email</label>
                                <input type="text" class="form-control" formControlName="email" placeholder="Please enter Email">
                                <small class="text-danger" *ngIf="loginFrom.controls['email'].touched">
                                    <span *ngIf="loginFrom.controls['email'].hasError('required')">This Field is requied</span>
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="email">Password</label>
                                <input type="password" class="form-control" formControlName="password" placeholder="Please enter password">
                            </div>
                            <div class="form-group">
                                <a href="#">Forgot password ? </a>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
                <div class="form-group1">
                    <span>Need an account ?  </span><a [routerLink]="['/login']"> Sign In </a>
                </div>
            </div>
        </div>
    </div>
</div>
