<div class="login">
    <img src="assets/img/login-b.jpg" alt="" width="100%" height="593px">
    <div class="centered">
        <div class="login_form">
            <h3>User Register</h3>
            <div class="container">
                <div class="row">
                    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                        <div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="firstname">User Name</label>
                                        <input type="text" class="form-control" id="firstname"
                                            formControlName="firstname" placeholder="First name">
                                        <!-- <span class="help-block"
                                                *ngIf="!SignupForm.get('userData.username').valid&&SignupForm.get('userData.username').touched">
                                                <span *ngIf="SignupForm.get('userData.username').errors['nameIsForbidden']">name
                                                    is invalid</span>
                                                <span *ngIf="SignupForm.get('userData.username').errors['required']">field is
                                                    required</span>
                                            </span> -->
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lastname">Last Name</label>
                                        <input type="text" class="form-control" id="lastname"
                                            formControlName="lastname" placeholder="Last name">
                                        <!-- <span class="help-block"
                                                *ngIf="!SignupForm.get('userData.username').valid&&SignupForm.get('userData.username').touched">
                                                <span *ngIf="SignupForm.get('userData.username').errors['nameIsForbidden']">name
                                                    is invalid</span>
                                                <span *ngIf="SignupForm.get('userData.username').errors['required']">field is
                                                    required</span>
                                            </span> -->
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" formControlName="email" placeholder="please enter email">
                                <!-- <span class="help-block"
                                        *ngIf="!SignupForm.get('userData.email').valid && SignupForm.get('userData.email').touched">
                                        please enter a valid email id
                                    </span> -->
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="firstname">Data of birth</label>
                                        <input type="date" id="dob" name="dob" class="form-control"
                                            formControlName="dateofbirth">
                                        <!-- <span class="help-block"
                                                *ngIf="!SignupForm.get('userData.username').valid&&SignupForm.get('userData.username').touched">
                                                <span *ngIf="SignupForm.get('userData.username').errors['nameIsForbidden']">name
                                                    is invalid</span>
                                                <span *ngIf="SignupForm.get('userData.username').errors['required']">field is
                                                    required</span>
                                            </span> -->
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lastname">Gender</label>
                                        <select name="" id="" class="form-control" formControlName ="value" >
                                            <option>Choose gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                            <!-- <option value="">{{dt.postion}}</option> -->
                                        </select>
                                        <!-- <span class="help-block"
                                                *ngIf="!SignupForm.get('userData.username').valid&&SignupForm.get('userData.username').touched">
                                                <span *ngIf="SignupForm.get('userData.username').errors['nameIsForbidden']">name
                                                    is invalid</span>
                                                <span *ngIf="SignupForm.get('userData.username').errors['required']">field is
                                                    required</span>
                                            </span> -->
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="language">Language</label>
                                        <input type="text" class="form-control" id="language"
                                        formControlName="language" placeholder="Please enter language">
                                        <!-- <span class="help-block"
                                                *ngIf="!SignupForm.get('userData.username').valid&&SignupForm.get('userData.username').touched">
                                                <span *ngIf="SignupForm.get('userData.username').errors['nameIsForbidden']">name
                                                    is invalid</span>
                                                <span *ngIf="SignupForm.get('userData.username').errors['required']">field is
                                                    required</span>
                                            </span> -->
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="postion">Position</label>
                                        <input type="text" class="form-control" id="postion"
                                        formControlName="postion" placeholder="Please enter postion">
                                        <!-- <span class="help-block"
                                                *ngIf="!SignupForm.get('userData.username').valid&&SignupForm.get('userData.username').touched">
                                                <span *ngIf="SignupForm.get('userData.username').errors['nameIsForbidden']">name
                                                    is invalid</span>
                                                <span *ngIf="SignupForm.get('userData.username').errors['required']">field is
                                                    required</span>
                                            </span> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="form-group1">
                <span>Already have an Account ? </span><a [routerLink]="['/login']"> Login </a>
            </div>
        </div>
    </div>
</div>
